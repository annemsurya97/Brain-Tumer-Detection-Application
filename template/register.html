{% extends "base.html" %}
{% load static %}
{% block title %}Register {% endblock %}
{% block css %}<link rel="stylesheet" href="{% static 'css/Register.css' %}">{% endblock %}
{% block main %}
<div class="inFormBackground">
    <div class="inLoginForm">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
            <div class="form-columns">
                <div class="inputGroup">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Name" required>
                </div>
                <div class="inputGroup">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required>
                </div>
                <div class="inputGroup">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required>
                </div>
                <div class="inputGroup">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <div class="inputGroup">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Enter Password" required>
                </div>
            </div>
            <button class="submitForm">Register</button>
        </form>
    </div>
</div>
{% endblock %}
